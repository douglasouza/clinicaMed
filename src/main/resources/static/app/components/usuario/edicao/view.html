<div class="container">

    <h1 class="col-md-9" ng-show="acao === 'NOVO'">Novo Usuário</h1> <span class="col-md-9">voltar</span>
    <h1 ng-show="acao === 'EDICAO'">Editar Usuário</h1> <span class="col-md-9">voltar</span>
    <hr>

    <div ng-if="showAlertSuccess" class="alert alert-success" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
        </button>
        Operação realizada com sucesso!
    </div>

    <div ng-if="showAlertError" class="alert alert-danger" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Erro!</strong> Ocorreu um erro ao efetuar a operação. Tente novamente.
    </div>

    <div class="form-group">
        <label for="tipoUsuario">Tipo do Usuário:</label>
        <select id="tipoUsuario" class="form-control" ng-model="usuario.tipoUsuario">
            <option value="MEDICO">Médico</option>
            <option value="RECEPCIONISTA">Recepcionista</option>
        </select>
    </div>

    <div class="form-group">
        <label for="nomeUsuario">Nome:</label>
        <input id="nomeUsuario" class="form-control" type="text" ng-model="usuario.nome">
    </div>

    <div class="row">
        <div class="col-md-6 form-group">
            <label for="loginUsuario">Login:</label>
            <input id="loginUsuario" class="form-control" type="text" ng-model="usuario.login">
        </div>

        <div class="col-md-6 form-group">
            <label for="crmUsuario">Senha:</label>
            <input id="crmUsuario" class="form-control" type="password" ng-model="usuario.senha">
        </div>
    </div>

    <button class="btn btn-danger" ui-sref="usuario.listagem">Cancelar</button>
    <button class="btn btn-success" ng-click="salvar()">Salvar</button>

</div>

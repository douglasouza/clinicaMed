<div class="col-md-4 col-md-offset-4 margem-top">
    <h1>Login</h1>

    <p ng-if="erro" class="mensagem-erro">
        Erro no login. Verifique as suas credenciais.
    </p>

    <form novalidate ng-submit="autenticar()" name="loginForm" role="form">
        <div class="form-group">
            <label for="usuario">Login</label>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                <input id="usuario" name="usuario" class="form-control" type="text" ng-model="usuario" required
                       autofocus/>
            </div>
            <p ng-show="loginForm.usuario.$touched && loginForm.usuario.$error.required" class="mensagem-erro">
                O campo login é obrigatório.
            </p>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <div class="input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                <input id="senha" name="senha" class="form-control" type="password" ng-model="senha" required/>
            </div>
            <p ng-show="loginForm.senha.$touched && loginForm.senha.$error.required" class="mensagem-erro">
                O campo senha é obrigatório.
            </p>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-success">
                Entrar
            </button>
        </div>
    </form>
</div>

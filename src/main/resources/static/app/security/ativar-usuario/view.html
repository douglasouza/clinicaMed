<div class="col-md-4 col-md-offset-4">
    <h1>Primeiro Acesso</h1>

    <form novalidate ng-submit="ativarUsuario()" name="redifinicaoSenhaForm" role="form">
        <div class="form-group">
            <label for="novaSenha">Nova Senha</label>
            <input id="novaSenha" name="novaSenha" class="form-control" type="password" ng-model="novaSenha"
                   required autofocus/>
            <p ng-show="redifinicaoSenhaForm.novaSenha.$touched && redifinicaoSenhaForm.novaSenha.$error.required"
               class="mensagem-erro">
                O campo Nova Senha é obrigatório.
            </p>
        </div>
        <div class="form-group">
            <label for="confirmarNovaSenha">Confirmar Nova Senha</label>
            <input id="confirmarNovaSenha" name="confirmarNovaSenha" class="form-control" type="password"
                   ng-model="confirmacaoNovaSenha" required/>
            <p ng-show="redifinicaoSenhaForm.confirmarNovaSenha.$touched && redifinicaoSenhaForm.confirmarNovaSenha.$error.required"
               class="mensagem-erro">
                O campo Confirmar Nova Senha é obrigatório.
            </p>
            <p ng-show="redifinicaoSenhaForm.novaSenha.$touched && redifinicaoSenhaForm.confirmarNovaSenha.$touched
                        && (novaSenha && confirmacaoNovaSenha && (novaSenha !== confirmacaoNovaSenha))"
               class="mensagem-erro">
                As senhas não estão iguais.
            </p>
        </div>
        <button type="submit" class="btn btn-success"
                ng-disabled="redifinicaoSenhaForm.$invalid || (novaSenha && confirmacaoNovaSenha && (novaSenha !== confirmacaoNovaSenha))">
            Confirmar
        </button>
    </form>
</div>

<div class="table-responsive" ng-if="isNumRegistroMaiorZero()">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th ng-repeat="coluna in colunas track by $index" class="{{coluna.classeCol}}">{{coluna.nome}}</th>
            <th class="col-md-2"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="registro in registrosPagAtual track by registro.id">
            <td ng-repeat="coluna in colunas track by $index" class="{{coluna.classeCol}}">
                {{registro[coluna.caminhoNoObjeto]}}
            </td>
            <td class="col-md-2">
                <a href="" ng-click="acaoEditar({id: registro.id})">
                    <span class="glyphicon glyphicon-pencil"></span> Editar
                </a>
                <a href="" data-toggle="modal" data-target="#modalExclusao" ng-click="acaoExcluir({id: registro.id})">
                    <span class="glyphicon glyphicon-trash"></span> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
